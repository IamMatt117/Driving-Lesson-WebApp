{% extends 'base.html' %}

{% block title %}
    Contact Us
{% endblock %}

{%  block content %}

<!-- Style used from https://getbootstrap.com/docs/5.0/examples/sign-in/ -->
<style>
    html,
body {
height: 100%;
}

body {
display: under;
align-items: center;
padding-top: 40px;
margin-top: 5%;
padding-bottom: 40px;
background-color: #f5f5f5;
}

.form-signin {
width: 100%;
max-width: 330px;
padding: 15px;
margin: auto;
margin-bottom: 5%;
}

.form-signin input[type="email"] {
margin-bottom: -1px;
border-bottom-right-radius: 0;
border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
margin-bottom: 10px;
border-top-left-radius: 0;
border-top-right-radius: 0;
}

.pass-text{
  text-align: left;
}

label{
  text-align: left !important;
  display: flex; 
}

</style>

</head>
<body class="text-center">
  
<main class="form-signin">

<h1 class="h3 mb-3 fw-normal">Contact Us</h1>
<form id="feedbackForm" action="." method="POST" onsubmit="event.preventDefault(); showPopup();">
  {% csrf_token %}
  {{ form.as_table }}
  <button style="margin-top: 5%;" class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
</form>
</main>

<!-- Include the SweetAlert2 library -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Define the showPopup function -->
<script>
function showPopup() {
    Swal.fire({
        icon: 'success',
        title: 'Thank you!',
        text: 'Your feedback has been received.',
        confirmButtonColor: '#3085d6',
        confirmButtonText: 'OK'
    }).then((result) => {
        if (result.isConfirmed) {
            document.getElementById('feedbackForm').submit();
        }
    });
}
</script>

{%  endblock %}
