{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Booking
{% endblock %}
{% block content %}

<!-- Style used from https://getbootstrap.com/docs/5.0/examples/sign-in/ -->
<style>
    html,
body {
height: 100%;
}

body {
display: under;
align-items: center;
margin-top: 5%;
padding-top: 40px;
padding-bottom: 40px;
background-color: #f5f5f5;
}

.form-signin {
width: 100%;
max-width: 330px;
padding: 15px;
margin: auto;
margin-bottom: 10%;
}

.form-signin .checkbox {
font-weight: 400;
}

.form-signin .form-floating:focus-within {
z-index: 2;
}


label{
  text-align: left !important;
  display: flex; 
}

  </style>

  
</head>
<body class="text-center">
  
<main class="form-signin">
<h1 class="h3 mb-3 fw-normal">Booking</h1>
<!-- Booking Form -->
<form action="." method="POST">
  {% csrf_token %}
  {{ form| crispy }}
  <button style="margin-top: 5%;" class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
</form>
</main>

{% endblock %}
