{% extends "base.html" %}
{% block title %}Profile Page{% endblock title %}
{% block content %}

<!-- Style used from https://getbootstrap.com/docs/5.0/examples/sign-in/ -->

    <style>
      html,
body {
  height: 100%;
}

body {
  display: under;
  align-items: center;
  margin: 20px;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
  margin-bottom: 10%;
  margin-top: 5%;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

.pass-text{
    text-align: left;
}

label{
    text-align: left !important;
    display: flex; 
}

    </style>
  <body class="text-center">
    
<main class="form-signin">

<h1 class="h3 mb-3 fw-normal">Change Profile</h1>
<!-- Update User Form -->
<form action="." method="POST">
    {% csrf_token %}
    {{ form.as_table }}
    <button style="margin-top: 20px;" class="w-100 btn btn-lg btn-primary" type="submit">Update</button>
</form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
{% endblock content %}
